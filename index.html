<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Stranger Strings: Lost into the DOM | By: Victor Hugo Guardiola Pereira
    </title>
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Initial Screen -->
    <div id="initial-screen" class="container">
      <div id="main-initial-screen" class="tv-frame-screen">
        <div class="header-logo">
          <img
            id="stranger-strings-logo"
            src="./Resources/img/Stranger-Strings-Logo.png"
            alt="Stranger Strings Logo"
          />
          <h2 id="subtitle-logo">LOST INTO THE DOM</h2>
        </div>
        <div class="btn-section">
          <button id="start-btn">START</button>
          <button id="instructions-btn">INSTRUCTIONS</button>
        </div>
      </div>
    </div>



    <!-- Game Screen  -->
    <div id="game-screen" class="container">
        <div id="game-background" class="tv-frame-screen">
            <!-- the game will run here -->
        </div>
    </div>



    <!-- Game Over Screen -->
    <div id="game-over-screen" class="container">
        <div class="tv-frame-screen">
            <!-- the "Game-Over" screen will show up here -->
        </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
